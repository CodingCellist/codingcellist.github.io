# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

# theme chosen
# https://wowchemy.com/docs/customization/#color-themes
theme: coffee

# light/dark theme support?
day_night: true

# https://wowchemy.com/docs/getting-started/customization/#fonts
font: 'minimal'

# XS | S | M | L | XL
font_size: L

# Site header

main_menu:
  enable: true
  align: l
  show_logo: true
  show_language: true
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization

# date and time format
# (https://wowchemy.com/docs/getting-started/customization/#datetime-options)

# NOTE: **must** refer to Monday the 2nd of January 2006
date_format: 'Mon, 2 Jan 2006'

# NOTE: **must** refer to 15:04 or 3:04 PM
time_format: '15:04'
address_format: en-gb

# Site features

highlight: true
highlight_languages:
  - c
  - bash
  - haskell
  - idris
  - java
  - markdown
  - scheme

# LaTeX math rendering?
math: true

# diagram rendering?
diagram: false

privacy_pack: false

edit_page:
  repo_url: ''
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false

show_related:
  book: true
  page: false
  post: false
  project: true
  publication: true
  event: false

reading_time: false

section_pager: false

docs_section_pager: true

sharing: false

# LICENSE: This website is licensed under CC-BY-SA
copyright_license:
  enable: true
  allow_derivatives: true
  share_alike: true
  allow_commercial: true
  notice: 'This work is licensed under {license}'

abstract_length: 135
plugins_js: []

avatar:
  # gravatar.com?
  gravatar: false
  shape: circle

publications:
  date_format: January 2006
  # apa or mla
  citation_style: apa

projects:
  post_view: 2
  publication_view: 2
  talk_view: 2

breadcrumb:
  page_types:
    book: true

comments:
  provider: ''  # blank to disable
  commentable:
    post: false
    book: false
    project: false
    publication: false
    event: false
