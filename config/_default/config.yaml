# Configuration of Hugo
# Guide: https://wowchemy.com/docs/getting-started/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# website title/name
title: Thomas Ekstr√∂m Hansen

# root of the website, should contain a trailing slash
baseurl: 'https://teh6.host.cs.st-andrews.ac.uk'

# footer copyright notice
# UNUSED because the CC-BY-SA 4.0 International stuff is generated from
# `params.yaml`
copyright: ''


############################
## LANGUAGE
############################

# use EN by default and not DA
defaultContentLanguage: en

hasCJKLanguage: false

# default content is in content/en
defaultContentLanguageInSubdir: true

removePathAccents: true


############################
## MODULES
############################

module:
  imports:
    - path: github.com/wowchemy/wowchemy-hugo-modules/wowchemy-cms/v5
    - path: github.com/wowchemy/wowchemy-hugo-modules/wowchemy/v5


############################
## SECURITY
############################

security:
  funcs:
    getenv:
      - ^HUGO_
      - ^WC_

############################
## ADVANCED
############################

# get latest update info from git?
enableGitInfo: false

# summary length in words
summaryLength: 30

# #items per page in paginated lists
paginate: 10

enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]

permalinks:
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
  publication_types: '/publication-type/:slug/'

disableAliases: true

outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]

imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart

timeout: 600000

taxonomies:
  tag: tags
  category: categories
  publication_type: publication_types
  author: authors

markup:
  _merge: deep

related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70

